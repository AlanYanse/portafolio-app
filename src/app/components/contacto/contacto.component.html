<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <form class="mb-5" id="contactForm" name="contactForm" method="POST" [formGroup]="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group"><input type="text" class="form-control rounded-0 mt-4"
                                        name="name" id="name" placeholder="Nombre" formControlName="nombre" autocomplete="off">
                                </div>
                                <div class="col-md-6 form-group"><input type="text" class="form-control rounded-0 mt-4"
                                        name="email" id="email" placeholder="Email" formControlName="email" autocomplete="off">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group"><textarea class="form-control rounded-0 mt-4"
                                        name="message" id="message" cols="30" rows="4" placeholder="Tu mensaje"
                                        formControlName="mensaje"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12"><input type="submit" (click)="envioCorreo()" value="Enviar"
                                        class="btn btn-dark rounded-0 py-2 px-4 mt-4"
                                        [disabled]="contactForm.invalid"><span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
