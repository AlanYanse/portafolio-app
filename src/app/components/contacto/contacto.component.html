<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control rounded-0 mt-4" name="name" id="name"
                                        placeholder="Nombre">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control rounded-0 mt-4" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control rounded-0 mt-4" name="message" id="message" cols="30" rows="2"
                                        placeholder="Tu mensaje"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" value="Send Message"
                                        class="btn btn-dark rounded-0 py-2 px-4 mt-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                        <!--
                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was sent, thank you!
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
